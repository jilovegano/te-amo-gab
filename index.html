<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo um montão, Gab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        img {
            max-width: 80%;
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            color: #FF6347;
        }
        #cronometro {
            font-size: 1.5em;
            font-weight: bold;
            color: #FF4500;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FF6347;
            color: white;
        }
        button:hover {
            background-color: #FF4500;
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Te amo um montão, Gab</h1>
    <p>Estamos juntos desde: <strong>08/06/2019</strong></p>
    <img src="https://raw.githubusercontent.com/jilovegano/te-amo-gab/main/teamoaa.jpeg" alt="teamoaa.jpeg">
    
    <h2>Já estamos juntos há:</h2>
    <p id="cronometro"></p>

    <!-- Música -->
    <audio id="musica" loop>
        <source src="https://docs.google.com/uc?export=download&id=1finN3ik3kgoFHyNu83Lzq0EaEM7QFKwH" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    <br>
    <button onclick="document.getElementById('musica').play()">▶️ Tocar Música</button>
    <button onclick="document.getElementById('musica').pause()">⏸ Pausar</button>

    <script>
        function atualizarCronometro() {
            const dataInicio = new Date('2019-06-08T00:00:00'); 
            const agora = new Date();
            let diferenca = agora - dataInicio;

            let anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            diferenca %= (1000 * 60 * 60 * 24 * 365);

            let meses = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 30));
            diferenca %= (1000 * 60 * 60 * 24 * 30);

            let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            diferenca %= (1000 * 60 * 60 * 24);

            let horas = Math.floor(diferenca / (1000 * 60 * 60));
            diferenca %= (1000 * 60 * 60);

            let minutos = Math.floor(diferenca / (1000 * 60));

            document.getElementById('cronometro').innerText = 
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas e ${minutos} minutos`;
        }

        // Atualiza o cronômetro a cada 30 segundos
        setInterval(atualizarCronometro, 30000);
        atualizarCronometro(); // Chama imediatamente
    </script>
</body>
</html>
