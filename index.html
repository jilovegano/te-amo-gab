<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo um montão, Gab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        img {
            max-width: 80%;
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            color: #FF6347;
        }
        #contador {
            font-size: 1.5em;
            font-weight: bold;
            color: #FF4500;
            margin-top: 10px;
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Te amo um montão, Gab ❤️</h1>
    <p>Estamos juntos desde: <strong>08/06/2019</strong></p>
    <img src="https://raw.githubusercontent.com/jilovegano/te-amo-gab/main/teamoaa.jpeg" alt="teamoaa.jpeg">
    
    <h2>Já estamos juntos há:</h2>
    <p id="contador"></p>

    <!-- Música de fundo -->
    <audio id="musica" autoplay loop>
        <source src="https://docs.google.com/uc?export=download&id=1finN3ik3kgoFHyNu83Lzq0EaEM7QFKwH" type="audio/mpeg">
    </audio>

    <script>
        function atualizarContador() {
            const dataInicio = new Date('2019-06-08T00:00:00');
            const agora = new Date();

            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();
            let horas = agora.getHours() - dataInicio.getHours();
            let minutos = agora.getMinutes() - dataInicio.getMinutes();

            if (minutos < 0) {
                minutos += 60;
                horas -= 1;
            }
            if (horas < 0) {
                horas += 24;
                dias -= 1;
            }
            if (dias < 0) {
                let ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
                dias += ultimoMes.getDate();
                meses -= 1;
            }
            if (meses < 0) {
                meses += 12;
                anos -= 1;
            }

            document.getElementById('contador').innerText = 
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas e ${minutos} minutos!`;
        }

        atualizarContador();
        setInterval(atualizarContador, 60000); // Atualiza a cada minuto
    </script>
</body>
</html>
